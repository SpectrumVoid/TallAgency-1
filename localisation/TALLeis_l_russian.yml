 upgrade_internal_security:0 "Внутренняя безопастность"
 upgrade_internal_security_desc:0 "§LОдной из основных проблем нашей внутренней безопасности, является то, что наше правительство и армия могут быть легко эксплуатируемы иностранными разведывательными службами. Борьба с этими проявлениями - это лучшая защита против враждебных действий вражеских оперативников.  Обучение персонала во всех слоях безопасности, наблюдение за доверенными людьми, за их финансовым состоянием, знание об их политических взглядах, их восприимчивостью к шантажу. Все эти меры помогут нам противостоять вражеской разведке."
 upgrade_communications_security:0 "Безопасность связи"
 upgrade_communications_security_desc:0 "§LНам необходимо принять меры, чтобы предотвратить неавторизованный доступ к нашим коммуникациям.  Эти новые методы еще больше усилят наши уже существующие эмиссионные, трансмиссионные, криптографические и физические меры безопасности."
 operative_revolutionary:0 "Революционер"
 operative_revolutionary_desc:0 "Этот оперативник готов самоотверженно поддерживать любую революционную деятельность."
 operative_insurgent:0 "Повстанец"
 operative_insurgent_desc:0 "Этот оперативник опытный повстанец, искусный в ведении асимметричной войны."
 operative_scientist:0 "Ученый"
 operative_scientist_desc:0 "Этот оперативник высокообразованный человек, распологающий недюжиным интелектом."
 operative_web_of_lies:0 "Интриган"
 operative_web_of_lies_desc:0 "Этот оперативник словно паук в центре паутины, сотканой из паутины ... и лжи."